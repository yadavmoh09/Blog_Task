<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      .card-header {
        background: linear-gradient(45deg, #8b41d9, #2575fc);
        color: #fff;
        padding: 1rem;
        border-bottom: none;
      }

      .card-header img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 1rem;
      }

      .card-body {
        padding: 2rem;
      }

      .card-footer {
        background-color: #fff;
        border-top: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }

      .icon-button {
        background: none;
        border: none;
        color: #6b4099;
        font-size: 1.5rem;
        transition: color 0.3s ease;
        cursor: pointer;
      }

      .icon-button:hover {
        color: #2575fc;
      }
    </style>
  </head>
  <body>
    <%- include('partials/navbar') %>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
      <!-- Repeat this block for each post -->
      <div class="col">
        <div class="card h-100">
          <div class="card-header d-flex align-items-center">
            <img
              src="https://plus.unsplash.com/premium_photo-1664303028333-80fef943aea5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHNhZCUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D"
              alt="Profile Picture"
              class="rounded-circle me-3"
              style="width: 40px; height: 40px"
            />
            <div>
              <!-- Location and creation date -->
            </div>
          </div>

          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <!-- Carousel items -->
            </div>
            <!-- Carousel controls -->
          </div>
          <div class="card-body">
            <!-- Title, rich text content, tags -->
          </div>
          <div class="card-footer">
            <!-- Updated date -->
            <div class="container mt-5">
              <form action="/post/getPost" method="GET">
                <div class="input-group">
                  <!-- Hidden input for post ID -->
                  <button type="submit" class="btn btn-info form-control">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- Delete post button (if applicable) -->
          </div>
          <!-- Comments and likes section -->
          <div class="card-footer">
            <!-- Likes -->
            <div class="d-flex align-items-center">
              <button class="icon-button like-button">
                <i class="fas fa-thumbs-up"></i>
              </button>
              <span class="ms-2">0 Likes</span>
            </div>

            <!-- Comments -->
            <div class="comments-section mt-3">
              <!-- Existing comments -->
              <div class="existing-comments">
                <!-- Existing comments will be displayed here -->
              </div>

              <!-- Add comment form -->
              <form class="add-comment-form mt-3">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control comment-input"
                    placeholder="Add a comment..."
                  />
                  <button type="button" class="btn btn-primary comment-button">
                    Comment
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End of post block -->
    </div>
  </body>
</html>
